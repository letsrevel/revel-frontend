name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint and type check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier
        run: pnpm prettier --check .

      - name: Run ESLint
        run: pnpm lint

      - name: Run SvelteKit type check
        run: pnpm check
        continue-on-error: true

  # Test translations
  i18n:
    name: Translation Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate translations
        run: node scripts/validate-translations.js

      - name: Check translation file formatting
        run: |
          for file in messages/*.json; do
            echo "Checking $file..."
            node -e "JSON.parse(require('fs').readFileSync('$file', 'utf-8'))" || exit 1
          done

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [i18n]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile translations
        run: pnpm paraglide:compile

      - name: Read version from package.json
        run: echo "VERSION=$(jq -r '.version' package.json)" >> "$GITHUB_ENV"

      - name: Build application
        run: pnpm build
        env:
          PUBLIC_API_URL: http://localhost:8000
          PUBLIC_VERSION: ${{ env.VERSION }}

      - name: Check build artifacts
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build successful! Artifacts:"
          ls -lah build/ | head -20
