<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/logo.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#8b5cf6" />
		<link rel="manifest" href="/manifest.json" />
		<!-- RSS Feed for events -->
		<link rel="alternate" type="application/rss+xml" title="Revel Events Feed" href="/feed.xml" />
		<!-- OpenSearch for browser search integration -->
		<link rel="search" type="application/opensearchdescription+xml" title="Revel" href="/opensearch.xml" />
		<!-- Open Graph preview image -->
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/png" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
