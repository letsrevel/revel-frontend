<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#05010D"/>
      <stop offset="50%" stop-color="#050014"/>
      <stop offset="100%" stop-color="#030008"/>
    </linearGradient>

    <!-- Purple glows -->
    <radialGradient id="glow-left" cx="0" cy="1" r="1">
      <stop offset="0%" stop-color="#7C4DFF" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#7C4DFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7C4DFF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow-right" cx="1" cy="0" r="1">
      <stop offset="0%" stop-color="#B388FF" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#B388FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#B388FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFFFFF" stroke-width="0.35" stroke-opacity="0.05"/>
    </pattern>

    <!-- Text shadow filter -->
    <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Glows -->
  <rect width="1200" height="630" fill="url(#glow-left)" opacity="0.95"/>
  <rect width="1200" height="630" fill="url(#glow-right)" opacity="0.9"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.35"/>

  <!-- Content -->
  <g filter="url(#text-shadow)">
    <text
      x="210"
      y="290"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="120"
      font-weight="700"
      fill="#FFFFFF"
      letter-spacing="2"
    >
      Revel
    </text>

    <text
      x="215"
      y="360"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="38"
      font-weight="400"
      fill="#D0D0D0"
      letter-spacing="0.5"
    >
      Event Management for Communities
    </text>
  </g>
</svg>